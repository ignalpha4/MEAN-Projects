<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">Signup</div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" required [(ngModel)]="signupData.name"
                                name="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" required [(ngModel)]="signupData.email"
                                name="email">
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" class="form-control" required [(ngModel)]="signupData.gender" name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" required
                                [(ngModel)]="signupData.password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select id="role" class="form-control" required [(ngModel)]="signupData.role" name="role">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                
                        <div class="mt-3 justify-content-center d-flex">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                            <a class="btn btn-outline-primary mx-3" routerLink="/login">Already Have Account ?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
