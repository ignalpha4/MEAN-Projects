<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" required [(ngModel)]="loginData.email"
                                name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" required
                                [(ngModel)]="loginData.password" name="password">
                        </div>
                        
                        <div class="form-group">
                            <span style="color: red;">{{errormsg}}</span>
                        </div>

                        <div class="mt-3 justify-content-center d-flex">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a class="btn btn-outline-primary mx-3" routerLink="/signup">Create New Account ?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
