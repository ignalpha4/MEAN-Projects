<div class="container mt-3">
    <div class="container  justify-content-end d-flex">
        <button class="btn btn-danger btn-lg" (click)="exitTest()">Exit Exam</button>
    </div>
    <form [formGroup]="examForm" (ngSubmit)="submitTest()" class="mt-2">
        <div class="text-center mb-4 text-black">
            <h1>Best of luck!</h1>
            <h4>Difficulty Rating: {{ difficultyLevels[currentDifficultyIndex] | uppercase}}</h4>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-dark text-white mt-2">
                    <div class="card-body" formArrayName="questions">
                        <div *ngFor="let question of questions.controls; let i = index" [formGroupName]="i">
                            <h5 class="card-title">{{ question.value.q_no }}. {{ question.value.question }}</h5>
                            <p>Difficulty: {{ question.value.difficulty }}</p>

                            <div class="form-check">
                                <input type="radio" id="option1-{{ i }}" formControlName="answer" value="o1"
                                    class="form-check-input">
                                <label class="form-check-label" for="option1-{{ i }}">{{ question.value.o1 }}</label>
                            </div>

                            <div class="form-check">
                                <input type="radio" id="option2-{{ i }}" formControlName="answer" value="o2"
                                    class="form-check-input">
                                <label class="form-check-label" for="option2-{{ i }}">{{ question.value.o2 }}</label>
                            </div>

                            <div class="form-check">
                                <input type="radio" id="option3-{{ i }}" formControlName="answer" value="o3"
                                    class="form-check-input">
                                <label class="form-check-label" for="option3-{{ i }}">{{ question.value.o3 }}</label>
                            </div>

                            <div class="form-check mb-3">
                                <input type="radio" id="option4-{{ i }}" formControlName="answer" value="o4"
                                    class="form-check-input">
                                <label class="form-check-label" for="option4-{{ i }}">{{ question.value.o4 }}</label>
                            </div>
                            <hr class="text-white">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
    </form>

</div>
