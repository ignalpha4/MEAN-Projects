<nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container justify-content-between">
        <a class="navbar-brand ">WELCOME {{username | uppercase}}</a>
        <div class="d-flex align-items-center">
            <input type="file" #profileImageInput (change)="updateProfileImage($event)" style="display: none;">
            <img [src]="profileImageUrl" alt="Profile Image" class="rounded-circle profile-img"
                (click)="triggerFileInput()">
            <button class="btn btn-danger ml-2" (click)="logout()">Logout</button>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col-lg-4">
            <div class="card bg-dark text-white h-100" style="min-height: 200px;">
                <div class="card-body d-flex flex-column justify-content-center">
                    <h5 class="card-title">Start Exam</h5>
                    <br>
                    <p class="card-text">Begin your examination.</p>
                    <button class="btn btn-primary mt-auto" routerLink="/pages/user/exam">Go</button>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card bg-dark text-white h-100">
                <div class="card-body d-flex flex-column justify-content-center">
                    <h5 class="card-title">View Stats</h5>
                    <br>
                    <p class="card-text">Check your statistics.</p>
                    <button class="btn btn-primary mt-auto" routerLink="/pages/user/viewStats">Go</button>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card bg-dark text-white h-100">
                <div class="card-body d-flex flex-column justify-content-center">
                    <h5 class="card-title">View History</h5>
                    <br>
                    <p class="card-text">Review your past exams.</p>
                    <button class="btn btn-primary mt-auto" routerLink="/pages/user/examHistory">Go</button>
                </div>
            </div>
        </div>
    </div>
</div>
