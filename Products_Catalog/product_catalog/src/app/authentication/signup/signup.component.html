<div class="container mt-5">
    <div class="justify-content-center d-flex">
        <div class="card border " style="max-width:500px ;">
            <h1 style="text-align: center;">Signup</h1>
            <div class="card-body">
                <form [formGroup]="signupForm" class="form-control" (ngSubmit)="signup()">
                    <div class="row">
                        <div class="col-lg-12">
                            <label for="name">Name</label>
                            <input type="text" id="name" formControlName="name" class="form-control">

                            
                            <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
                                <div *ngIf="signupForm.get('name')?.errors?.['required']">
                                    <p style="color: red;">This field is required !!!</p>
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-12">
                            <label for="email">Email</label>
                            <input type="email" id="email" formControlName="email" class="form-control">
                            <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                                <div *ngIf="signupForm.get('email')?.errors?.['required']">
                                    <p style="color: red;">This field is required !!!</p>
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-12">
                            <label for="password">Password</label>
                            <input type="password" id="password" formControlName="password" class="form-control ">

                            
                            <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                                <div *ngIf="signupForm.get('password')?.errors?.['required']">
                                    <p style="color: red;">This field is required !!!</p>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-lg-12">
                            <label for="role">Role</label>
                             <select name="role" id="role" formControlName="role" class="form-control mb-3">
                                <option value="admin">Admin</option>
                                <option value="user">User</option>
                             </select>

                             <div *ngIf="signupForm.get('role')?.invalid && signupForm.get('role')?.touched">
                                <div *ngIf="signupForm.get('role')?.errors?.['required']">
                                    <p style="color: red;">This field is required !!!</p>
                                </div>
                              </div>
                        </div>
                        <div>
                            <p style="color: red;" *ngIf="errorMsg">{{errorMsg}}</p>
                        </div>
                        <hr>
                          <div class="d-grid">
                            <button type="submit" class="btn btn-primary mb-2" [disabled]="signupForm.invalid ==true">Sign Up</button>
                            <a class="btn btn-outline-primary" routerLink="/login">Already have an account?</a>
                          </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
