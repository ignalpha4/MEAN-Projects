<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-primary shadow-lg p-3 mb-5 bg-body rounded">
                <h1 class="text-center mb-4">Login</h1>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" formControlName="email" class="form-control form-control-lg"
                                placeholder="Enter your email">

                            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                                <div *ngIf="loginForm.get('email')?.errors?.['required']">
                                    <p style="color: red;">This field is required !!!</p>
                                </div>
                            </div>

                            <div *ngIf="loginForm.get('email')?.errors?.['email']">
                                <p style="color: red;">Please enter valid email !!!</p>
                            </div>

                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" formControlName="password"
                                class="form-control form-control-lg" placeholder="Enter your password">

                            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                <div *ngIf="loginForm.get('password')?.errors?.['required']">
                                    <p style="color: red;">This field is required !!!</p>
                                </div>
                            </div>
                            <div>
                                <p style="color: red;" *ngIf="incorrectCred">{{incorrectCred}}</p>
                            </div>
                
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Don't have an account? <a routerLink="/signup">Signup</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
