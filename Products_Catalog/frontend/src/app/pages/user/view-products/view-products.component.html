<div class="container-fluid" style="min-height: 95vh">
  <div class="container">
    <form class="d-flex">
      <input class="form-control me-2 mt-5" type="search" placeholder="Search" name="search" aria-label="Search" [(ngModel)]="searchKey">
      <button class="btn btn-success mt-5" type="button" (click)="updateResults()">Search</button>
    </form>
    <form class="container" [formGroup]="filterForm">
      <div class="row">
        <div class="col-lg-3 mt-2">
          <label for="category">Category Filter:</label>
          <select class="form-control mt-2" id="category" formControlName="category" (change)="onFilterSelect()">
            <option value="">Select Category</option>
            <option *ngFor="let category of categories" [value]="category.C_Name">{{ category.C_Name }}</option>
          </select>
        </div>
        <div class="col-lg-3 mt-2">
            <label for="filterPrice"> Price Filter:</label>
            <select class="form-control mt-2" id="filterPrice" formControlName="filterPrice" (change)="onPriceFilterSelect()">
              <option value="">Select Price Range</option>
              <option value="below100">Below 100</option>
              <option value="between100to500">between 100 to 500</option>
              <option value="above500">Above 500</option>
            </select>
        </div>
      </div>
    </form>
    <div class="row mt-5">
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let product of filteredProducts; let i = index">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <img [src]="productImageURL + product.P_Image" class="card-img-top" style="min-height:400px" alt="Product Image">
            <hr>
            <h5 class="card-title mb-2"><strong>NAME:</strong>{{ product.P_Name }}</h5>
            <p class="card-text mb-2"><strong>Category:</strong> {{ product.category_details.C_Name }}</p>
            <p class="card-text mb-2"><strong>Price:</strong> {{ product.P_Price }}</p>
            <hr>
            <div class="mt-auto">
              <button class="btn btn-primary w-100" (click)="viewProduct(product)">View Details</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
