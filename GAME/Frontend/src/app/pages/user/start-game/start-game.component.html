<div class="container mt-4" >


  <form [formGroup]="gameForm" >
    

    <div class="form-row border-primary">
      <div class="col">
        <label for="size">Size of grid</label>
        <input type="number" class="form-control" id="size" placeholder="Value of N" formControlName="size">
      </div>
    </div>
    <br>
    <h3>Add the players</h3>
    <div formArrayName="players">
      <div class="form-row align-items-center mb-2" *ngFor="let player of players.controls; let i = index" [formGroupName]="i">
        <div class="col mt-2">
          <input type="text" class="form-control" placeholder="Player Name" formControlName="name">
        </div>
        <div class="col mt-2">
          <select class="form-control" formControlName="color">
            <option value="">Select Color</option>
            <option *ngFor="let color of colors" [value]="color">{{ color }}</option>
          </select>
        </div>
        <div class="col-auto mt-2">
          <button class="btn btn-danger" type="button" (click)="removePlayer(i)">-</button>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="button" (click)="addPlayer()">Add Player</button>
    <hr>
    <button class="btn btn-primary" type="button" (click)="submit()">Submit</button>
  </form>
</div>
