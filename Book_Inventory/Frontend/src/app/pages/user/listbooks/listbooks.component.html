<div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center mb-4">Book List</h2>
      </div>
      <div *ngFor="let book of books" class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <img [src]="book.bookImage" class="card-img-top" alt="Book Image" style="height: 200px; object-fit: cover;">
            <h5 class="card-title mb-2"><strong>Name:</strong> {{ book.title }}</h5>
            <p class="card-text mb-2"><strong>Description:</strong> {{ book.description }}</p>
            <p class="card-text mb-2"><strong>Category:</strong> {{ book.categoryDetails.name }}</p>
            <p class="card-text mb-2"><strong>Author:</strong> {{ book.authorDetails.name }}</p>
            <p class="card-text mb-3"><strong>Price:</strong> â‚¹ {{ book.price }}</p>
            <div class="mt-auto">
              <button class="btn btn-primary w-100">View Details</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
